<div class="students">
  <h4 class="students__title">Alunos Formados</h4>
  <canvas baseChart height=2 width=3
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          legend="true"
          chartType="line">
  </canvas>
  <div class="information">
    <fa-layers class="information__icon fa-2x">
      <fa-icon [icon]="['far', 'circle']"></fa-icon>
      <fa-icon icon="info" transform="shrink-6"></fa-icon>
    </fa-layers>
    <span class="information__text">Em <b>1975</b> se formaram 18 mulheres e apenas 3 homens. Mais mulheres formaram-se naquele ano do que no período de <b>2010</b> a <b>2015</b>.</span>
  </div>
  <div class="information">
    <fa-layers class="information__icon fa-2x">
      <fa-icon [icon]="['far', 'circle']"></fa-icon>
      <fa-icon icon="info" transform="shrink-6"></fa-icon>
    </fa-layers>
    <span class="information__text">O primeiro ano com mais homens do que mulheres formados foi <b>1986</b> (ano de formatura do prof. Carlinhos). Todos os anos depois disso tiveram essa configuração.</span>
    </div>
</div>
